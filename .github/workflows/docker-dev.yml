name: Build and Push Docker Image (Development)

on:
  push:
    branches:
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: üß© Load .env from absolute path
        run: |
          # üëá Define absolute path to your .env file
          ENV_FILE="/home/ubuntu/borhan/whole_pipeline/vexu/call_Agent/.env"

          # Set fallback defaults
          HOST_DEFAULT="0.0.0.0"
          PORT_DEFAULT="8000"

          export HOST="$HOST_DEFAULT"
          export PORT="$PORT_DEFAULT"

          # Check if .env exists at that path
          if [ -f "$ENV_FILE" ]; then
            echo "‚úÖ .env found at $ENV_FILE ‚Äî loading variables..."
            set -a
            source "$ENV_FILE"
            set +a
          else
            echo "‚ö†Ô∏è .env not found at $ENV_FILE ‚Äî using defaults: HOST=$HOST_DEFAULT, PORT=$PORT_DEFAULT"
          fi

          # Validate
          if [ -z "$HOST" ] || [ -z "$PORT" ]; then
            echo "‚ùå Error: HOST or PORT is not set (even after fallback)"
            exit 1
          fi

          echo "üìå Final config: HOST=$HOST, PORT=$PORT"

          # Save to GITHUB_ENV
          echo "HOST=$HOST" >> $GITHUB_ENV
          echo "PORT=$PORT" >> $GITHUB_ENV

      - name: üîç Checkout repository
        uses: actions/checkout@v4


      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build --no-cache -t orchestrator-server:latest .
      
      - name: Stop and remove previous container (optional)
        run: |
          if [ $(docker ps -a -q -f name=orchestrator-server-container) ]; then
            docker stop orchestrator-server-container || true
            docker rm orchestrator-server-container || true
          fi
      
      - name: üßπ Remove existing container by name (if exists)
        run: |
          CONTAINER_NAME="orchestrator-server-container"
          if [ $(docker ps -a -q -f name=^/${CONTAINER_NAME}$) ]; then
            echo "‚ö†Ô∏è Container '$CONTAINER_NAME' exists. Stopping and removing..."
            docker stop $CONTAINER_NAME 2>/dev/null || true
            docker rm $CONTAINER_NAME 2>/dev/null || true
            echo "‚úÖ Container '$CONTAINER_NAME' removed."
          else
            echo "‚úÖ No existing container named '$CONTAINER_NAME' found."
          fi

      - name: üí£ Kill host process using port ${{ env.PORT }} (if any)
        run: |
          PORT=${{ env.PORT }}
          PID=$(lsof -i :$PORT -t) || true
          if [ -n "$PID" ]; then
            echo "üß® Port $PORT is held by process PID: $PID"
            kill -9 $PID 2>/dev/null || echo "‚ö†Ô∏è Failed to kill PID $PID"
            sleep 2
          else
            echo "‚úÖ No host process found on port $PORT"
          fi


      
      
      - name: Run Docker container
        run: |
          echo "Starting container with HOST=${{ env.HOST }} PORT=${{ env.PORT }}"
          docker run -d \
            --gpus all \
            --name orchestrator-server-container \
            --restart unless-stopped \
            -p "${{ env.PORT }}":8000 \
            orchestrator-server:latest
      
      
            
      - name: üßπ Cleanup old Docker images
        run: |
          echo "üßπ Removing dangling images..."
          sudo docker container prune -f
          docker image prune -f
      
      
      - name: Show running containers
        run: docker ps

      - name: Output container logs (optional, for debugging)
        run: |
          sleep 5
          docker logs orchestrator-server-container


  
  
  pushing_to_mehdi_origin:
    runs-on: self-hosted
    steps:
      - name: üîÑ Push to Mehdi's Repository
        run: |
          # Only push if remote "mehdi" exists
          if git remote | grep -q '^mehdi$'; then
            echo "‚úÖ Remote 'mehdi' found ‚Äî pushing..."
            git push mehdi develop
          else
            echo "‚ö†Ô∏è Remote 'mehdi' not found ‚Äî skipping push."
          fi
